
<div class="col-md-2"></div>

<div class="col-md-8">

    <div *ngIf="userstatus">
        

        <div class="panel panel-default">
            <div class="panel-heading mi-hi-40">
                <span class="pull-left">
                    {{userstatus.type}}
                </span>
                <span class="pull-right">
                    {{userstatus.updateTime| dateFormat | date:'medium'}}
                    <!--|{{status.updatedAgo | dateFormat }} ago-->

                </span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">

                        
                {{userstatus.status}}
                    
                    
                    </div>
                </div>

               
                <div class="row">
                    <div class="col-md-12">
                        {{userstatus.likesCounts}} likes | {{userstatus.commentsCounts}} Comments Delete Edit
                    </div>


                    <a [routerLink]="['/home/edit', userstatus._id]">edit</a>
                    

                    
                </div>
            </div>
            <div class="panel-footer mi-hi-40">
                <div class="row">
                    <div class="col-xs-1">
                        
                    <i class="fa fa-heart white-text border"></i>
                </div>
                <div class="col-xs-11">
                    <app-comment-form [statusId]="userstatus._id"></app-comment-form>
                </div>
                </div>
                
               

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div *ngFor="let comments of userstatus.comments">
                            <div class="card">
                                {{comments.text}}
                            </div>
                            
                        </div>
                    </div>
                     
                </div>
            </div>
             
        </div>
    </div>

</div>
<div class="col-md-2"></div>
