<div class="panel panel-default">
    <div class="panel-heading">{{status.updateTime}}</div>
    <div class="panel-body">
        {{status.status}}
    </div>
    <div class="panel-footer">
        <button class="btn btn-info" (click)="editStatus()"><span class="glyphicon glyphicon-edit"></span></button>
        <button class="btn btn-danger" (click)="deleteStatus(status._id)"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
