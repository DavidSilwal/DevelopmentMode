<form class="form-horizontal" (ngSubmit)='submitComment()'>
    <div>
        submit
        <input type="text" (ngModel)="model.text" placeholder="Write a Comment" />
        <button *ngIf="!editing" type="submit" class="btn btn-primary btn-xs">Add Comment</button>
        <button *ngIf="editing" type="submit" class="btn btn-warning btn-xs">Update </button>
    </div>
</form>
